<div class="content">
	<div class="crumbs">
		<div class="container">
			<div class="crumbs-body">
				<a href="index.html" class="crumbs-body__link">Главная</a>
				<div class="crumbs-body__hyphen">-</div>
				<div class="crumbs-body__paragraph">Контакты</div>
			</div>
		</div>
	</div>
	<div class="contacts">
		<div class="container">
			<div class="contacts-body">
				<div class="contact-form">
					<div class="contact">
						<div class="heading-text">
							<div class="heading">Контакты</div>
							<div class="text">Мы работаем по всей России</div>
						</div>
						<div class="number-email number-email-new">
							<div class="number-email__number">
								<div class="number-email__icon-number">
									<a href="" class="number-email__number-picture _icon-call-answer"></a>
								</div>
								<div class="number-email__telephone-number">8 800 000-00-00</div>
							</div>
							<div class="number-email__email number-email__email-new">
								<div class="number-email__icon-email">
									<a href=""
										class="number-email__email-picture  number-email__email-picture-new _icon-Shape"></a>
								</div>
								<div class="number-email__link-email">email@email.com</div>
							</div>
						</div>
						<div class="icons-container">
							<div class="icons icons-form">
								<a href="" class="icons__icon-whatsapp _icon-whatsapp-logo"></a>
								<a href="" class="icons__icon-viber _icon-viber-logo"></a>
								<a href="" class="icons__icon-telegram _icon-telegram-1"></a>
							</div>
						</div>
						<div class="qr-container">
							<img src="/img/qr.jpg" alt="" class="qr-container__qr">
							<div class="qr-heading-text">
								<div class="qr-heading-text__heading">Все наши контакты в этом QR коде</div>
								<div class="qr-heading-text__text">Считать QR код Вы можете с помощью специального приложения
									для IOS или Android</div>
							</div>
						</div>
					</div>
					<div class="forms">
						<div class="heading-certificate">Форма обратной связи</div>
						<div class="form">
							<form action="#" class="form__body" id="form">
								<div class="container-form-1">
									<div class="form__item">
										<input type="text" id="formName" class="form__input" name="name"
											placeholder="Как к вам обращаться">
									</div>
									<div class="form__item form__item-docs">
										<input type="text" id="formDocs" class="form__input form__input-docs" name="docs"
											placeholder="Желаемые документы">
									</div>
									<div class="form__item">
										<input type="text" id="formNumber" class="form__input form__input-number" name="number"
											placeholder="+7 (__) __ - __ - __">
									</div>
									<div class="form__item">
										<input type="text" id="formEmail" class="form__input form__input-email" name="email"
											placeholder="Email">
									</div>
									<div class="button-bell-container-1 button-bell-container-form">
										<button class="button-bell-link button-bell-link-form" type="submit">
											<span class="button-bell-link__click button-bell-link-form__click-form">Отправить
												заявку</span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
